<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
        <title>Kalkulator</title>
    </head>
    <body>
        <header>
            <h1>Kalkulator</h1>
            <p>wykorzystujący Odwrotną Notację Polską</p>
        </header>

        <div class="container">
            <div class="output">
                <div data-top id="jax" class="top"></div>
                <div data-display1 class="display1"></div>
                <div data-display2 class="display2"></div>
                <div data-display3 class="display3"></div>
            </div>

            <button data-operation>GCD</button>
            <button data-operation>x<sup>y</sup></button>
            <button data-operation>%</button>
            <button data-operation class="wide">/</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="wide">*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="wide">-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="wide">+</button>
            <button data-enter class="tall">Ent</button>
            <button data-number>0</button>
            <button data-swap>x &harr; y</button>
            <button data-pq class="wide ww">p + q</button>
            <button data-clear class="w">C</button>
            <button data-clear-all class="w">CC</button>
            <button data-frac class="wide">FRAC</button>
        </div>
    </body>
</html>
